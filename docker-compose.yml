version: "3.8"

services:
  db:
    image: sagebionetworks/mongo:4.4.4
    container_name: data-node-db
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - database-data:/data/db
    networks:
      - nlpsandbox-internal
    # ports:
    #   - "${MONGO_PORT}:27017"

  data-node:
    image: nlpsandbox/data-node:1.2.1
    build:
      context: server
      dockerfile: Dockerfile
    container_name: data-node
    restart: always
    # command: uwsgi --ini uwsgi.ini --lazy --http :8080 --processes 4
    environment:
      - SERVER_PROTOCOL=${SERVER_PROTOCOL}
      - SERVER_DOMAIN=${SERVER_DOMAIN}
      - SERVER_PORT=${SERVER_PORT}
      - DB_PROTOCOL=${DB_PROTOCOL}
      - DB_DOMAIN=db
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    # healthcheck:
    #   test: curl --fail http://localhost:8080/api/v1/healthCheck
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    networks:
      - nlpsandbox-internal
    # ports:
    #   - "${SERVER_PORT}:8080"
    depends_on:
      - db

  data-node-nginx:
    image: nginx:1.19.6-alpine
    container_name: data-node-nginx
    restart: always
    environment:
      - SERVER_HOST=data-node
      - SERVER_PORT=${SERVER_PORT}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
    networks:
      - nlpsandbox
      - nlpsandbox-internal
    ports:
      - "8080:80"
    depends_on:
      - data-node

volumes:
    database-data:

networks:
  nlpsandbox:
    name: nlpsandbox
  nlpsandbox-internal:
    name: nlpsandbox-internal
    internal: true