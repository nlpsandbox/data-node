version: "3.8"

services:
  db:
    image: sagebionetworks/mongo:4.4.4
    container_name: data-node-db
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - database-data:/data/db
    ports:
      - "${MONGO_PORT}:27017"

  data-node:
    image: nlpsandbox/data-node:1.2.1
    build:
      context: server
      dockerfile: Dockerfile
    container_name: data-node
    restart: always
    # command: uwsgi --ini uwsgi.ini --lazy --http :8080 --processes 4
    environment:
      - SERVER_PROTOCOL=${SERVER_PROTOCOL}
      - SERVER_DOMAIN=${SERVER_DOMAIN}
      - SERVER_PORT=${SERVER_PORT}
      - DB_PROTOCOL=${DB_PROTOCOL}
      - DB_DOMAIN=db
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    # healthcheck:
    #   test: curl --fail http://localhost:8080/api/v1/healthCheck
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    ports:
      - "${SERVER_PORT}:8080"
    depends_on:
      - db

volumes:
    database-data:
